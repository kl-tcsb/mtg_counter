<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>MTG Counter</title>
    <meta name="author" content="SitePoint">
    <style>
      body {

        background-image: url("MTG.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }

      h1 {
        font-size: 18px;
      }

      #player1 {
        background-color: chartreuse;
        font-size: 18px;
        position: absolute;
        height: 160px;
        width: 120px;
        margin-left: 80%;
        top: 70px;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      #player2 {
        background-color: cyan;
        font-size: 18px;
        height: 160px;
        width: 120px;
        position: absolute;
        margin-left: 60%;
        top: 70px;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      #player2 h2 {
        background-color: rgb(0, 255, 0);
      }

      #player1 h2 {
        background-color: rgb(255, 123, 0);
      }

      .MTG {
        font-size: 29px;
      }

      #player1btn {
        left: 905px;
        top: 600px;
        position: absolute;
      }

      button {
        width: 50px;
      }

      #player2btn {
        left: 635px;
        top: 600px;

        position: absolute;
      }

      button {
        width: 50px;
      }

      @media screen and (max-width: 630px) {
        #player2 {
          margin-left: 40%;
        }

        #player1 {
          margin-left: 70%;

        }

        #player1btn {
          left: 340px;
          top: 300px;
          position: absolute;
        }
        #player2btn {
          left: 80px;
          top: 300px;
          position: absolute;
        }
      }

    </style>

  </head>

  <body>

    <h1>
      MTG
    </h1>
    <div id="player1">
      <h2>player 1</h2>
      <p class="MTG">20</p>

    </div>
    <div id="player2">
      <h2>player 2</h2>
      <p class="MTG">20</p>
    </div>
    <div id="player1btn">
      <button onclick="onplayer1plus1()" id="player1plus">
        +
      </button>
      <button onclick="onplayer1minus1()" id="player1minus">
        -
      </button>
    </div>
    <div id="player2btn">
      <button onclick="onplayer2plus1()" id="player2plus">
        +
      </button>
      <button onclick="onplayer2minus1()" id="player2minus">
        -
      </button>
    </div>
    <script>
      var player1 = 20;

      var player2 = 20;

      function onplayer1plus1() {
        player1 += 1;
        console.log(player1, "player1")
      }
      function onplayer1minus1() {
        player1 -= 1;
        console.log(player1, "player1")
      }
      function onplayer2plus1() {
        player2 += 1;
        console.log(player2, "player2")
      }
      function onplayer2minus1() {
        player2 -= 1;
        console.log(player2, "player2")
      }

    </script>
    <div id="player2">
      <h2>player 2</h2>
      <p class="MTG">20</p>
    </div>
  </body>

</html>
